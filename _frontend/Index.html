<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" href="images/icon.png" />
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: url("images/symphony.png");
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="pen-title">
        <h1>Design Learning Center</h1>
    </div>
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">Sign in to continue</h1>
            <form>
                <div class="input-container">
                    <input type="text" id="Username" required/>
                    <label for="Username">Username</label>
                    <div class="bar"></div>
                </div>

                <div class="input-container">
                    <input type="password" id="Password" required/>
                    <label for="Password">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <a href="admin-dashboard.html">
                        <button><span>LOGIN</span>
                        </button>
                    </a>
                </div>
                <div class="footer">Contact Your Leader / Administrator if You're having trouble accessing this dashboard.</div>
            </form>
        </div>
        <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title">What is This?
          <div class="close"></div>
        </h1>
            <h1 class="title subtitle">This app is used to train new design division staff</h1>
        </div>
    </div>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>


    <p class="center"><img src="images/logo.png" />
    </p>
</body>

</html>
