<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add Exam</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Import custom.css-->
    <link type="text/css" rel="stylesheet" href="css/custom.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">

    <style>
        body {
            background-image: url("images/symphony.png");
            header, main, footer {
                padding-left: 300px;
            }
            @media only screen and (max-width: 992px) {
                header, main, footer {
                    padding-left: 0;
                }
            }
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .button-collapse {
            position: absolute;
            left: 30px;
            top: 15px;
        }
        .logo {
            display: inline-block;
            width: 100%;
            height: 53px;
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <div id="header">
            <nav class="top-nav">
                <div class="container">
                    <div class="nav-wrapper">
                        <a class="logo"><img src="images/logos.png" width="130" height="53">
                        </a>
                        <h1>Design Learning Center</h1>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div id="content">

        <div class="box">
            <div class="box-title">
                <h2>[USER NAME]</h2>
            </div>
            <div class="box-content-material clearfix">
                <div class="box-course-add clearfix">
                    <div class="box-title">
                        <h3>Upload Result</h3>
                    </div>
                    <div class="box-content ">
                        <div class="row">
                            <form class="col s12" style="padding:0 0">
                                <div class="row">
                                    <div class="input-field col s12" style="padding:0 0">
                                        <select style="height:50px !important;">
                                            <option value="1">Photoshop</option>
                                            <option value="2">Illustrator</option>
                                        </select>
                                        <label style="margin-left:-11px; font-size:16px; margin-top:-10px;">Course</label>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="input-field col s12" style="padding:0 0">
                                        <select style="height:50px !important;">
                                            <option value="1">Course 1</option>
                                            <option value="2">Course 2</option>
                                            <option value="2">Course 3</option>
                                        </select>
                                        <label style="margin-left:-11px; font-size:16px; margin-top:-10px;">Sub-Course</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="course_desc" class="materialize-textarea" style="margin-left:-11px;" length="150"></textarea>
                                        <label for="course_desc" style="margin-left:-11px;">Comment</label>
                                    </div>
                                </div>

                            </form>
                        </div>

                        <form action="#">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </form>

                         <label>Firstly, please ZIP the file</label>

                    </div>
                    <div class="box-button ">
                        <div class="row">
                            <a class="waves-effect waves-light btn red darken-4"><i class="material-icons right">send</i>Done</a>
                            <a class="waves-effect waves-light btn grey darken-3" href="user-exam-upload.html"><i class="material-icons right">replay</i>Reset</a>
                            <a class="waves-effect waves-light btn grey darken-3" href="user-dashboard.html"><i class="material-icons right">dashboard</i>Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <ul id="slide-out" class="side-nav">
            <li>
                <div class="userView">
                    <img class="background" src="images/concert.jpg">
                    <a href="#!user"><img class="circle" src="images/adele.jpg">
                    </a>
                    <a href="#!name"><span class="white-text name">Gabriel FS</span></a>
                </div>
            </li>

            <!--Buttons sideNav-->
            <li><a class="waves-effect" href="admin-dashboard.html">Dashboard</a>
            </li>

            <li>
                <div class="divider"></div>
            </li>

            <li><a class="waves-effect" href="account.html">Account Setting</a>
            </li>
            <li><a class="waves-effect" href="">Help</a>
            </li>
            <li><a class="waves-effect" href="#!">Log Out</a>
            </li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons" style="margin-top:8px;margin-left:15px;">menu</i></a>
    </div>
    
    <footer class="page-footer ">
        <div class="footer ">
            Made with Passion by GY
        </div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
<script>
    $(document).ready(function() {
        $(".button-collapse ").sideNav();
        $('.collapsible').collapsible();
    });

    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
    });

    $(document).ready(function() {
        $('select').material_select();
    });
    $(document).ready(function() {
        Materialize.updateTextFields();
    });
</script>

</html>y
